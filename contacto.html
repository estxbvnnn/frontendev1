<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - EcoFood</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Menú superior -->
    <header>
        <nav class="menu-superior">
            <ul>
                <li><a href="index.html" class="boton-verde">Inicio</a></li>
                <li><a href="#formulario-contacto" class="boton-verde">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="hero">
            <div class="mensaje-centro">
                <h1 class="titulo-verde">Contáctanos</h1>
                <p class="texto-negro">Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
            </div>
        </section>

        <!-- Formulario de Contacto -->
        <section id="formulario-contacto" class="formulario-contacto">
            <div class="formulario-contenedor">
                <form action="#" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>

                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut" placeholder="Tu RUT" required>

                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>

                    <label for="opcion">Opción:</label>
                    <select id="opcion" name="opcion" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="consulta">Consulta</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="reclamo">Reclamo</option>
                    </select>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                    <button type="submit" class="boton-verde">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 EcoFood. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
