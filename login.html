<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - EcoFood</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="menu-superior">
            <ul>
                <li><a href="index.html" class="boton-verde">Inicio</a></li>
                <li><a href="register.html" class="boton-verde">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario-contacto">
            <h1 class="titulo-verde">Iniciar Sesión</h1>
            <form action="bienvenido.html" method="post">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Tu usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>

                <button type="submit" class="boton-verde">Iniciar Sesión</button>
            </form>
            <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>
        </section>
    </main>

</html>
