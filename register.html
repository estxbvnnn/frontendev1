<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - EcoFood</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="menu-superior">
            <ul>
                <li><a href="index.html" class="boton-verde">Inicio</a></li>
                <li><a href="login.html" class="boton-verde">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario-contacto">
            <h1 class="titulo-verde">Registrarse</h1>
            <form action="login.html" method="post">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

                <button type="submit" class="boton-verde">Registrarse</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 EcoFood. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
